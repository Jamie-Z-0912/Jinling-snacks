            <!--P2 s -->

                    <div class="box">
                        <div class="course-tu course-tu-right"><img src="images/p2/course_tu1.png"></div>
                        <div class="course-name course-name-left">
                            <img src="images/p2/course_name1.png">
                            <img src="images/zan.png" class="zanActive">

                        </div>
                        <div class="course-txt course-txt-1"><img src="images/p2/txt1.png"></div>
                        <div class="course-tu course-tu-left"><img src="images/p2/course_tu2.png"></div>
                        <div class="course-name course-name-right">

            <!--P3 s -->

            </div>
        </section>
    </div>
    <script type="text/javascript">
    $(function(){
       var audioPlay = {_flag: true, _audio: $("#audio_btn audio")[0], _dom: $("#audio_btn"),_yf: $("#yinfu"),
            _play: function() {
                var _this = this;
                this._audio.play();
                this._dom.addClass("u-play");
                this._dom.removeClass("off").addClass("play_yinfu");
                this._yf.addClass("rotate");
            },
            _pause: function() {
                var _this = this;
                this._audio.pause();
                this._dom.addClass("off").removeClass("play_yinfu");
                this._yf.removeClass("rotate");
                this._flag = false;
            },
            init: function() {
                var _this = this;
                this._dom.bind('touchstart', function() {
                    if (_this._dom.hasClass("off")) {
                        _this._play();
                    } else {
                        _this._pause();
                    }
                });
            }
        };
        audioPlay.init(); //音乐加载
    });	
    </script>
